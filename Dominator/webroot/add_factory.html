<head>
	<title>OrderManager</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="OrderManager by Ergon">
	<meta name="author" content="Michael Gut">
	<link rel="shortcut icon" href="/img/favicon_1.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="/img/apple-touch-icon_1.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/img/apple-touch-icon-retina_1.png">
	<link rel="stylesheet" href="/css/switchery.min.css" type="text/css"/>
	<link rel="stylesheet" href="/css/jquery.circliful.css" type="text/css"/>
	<link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css"/>
	<link rel="stylesheet" href="/css/components.css" type="text/css"/>
	<link rel="stylesheet" href="/css/core.css" type="text/css"/>
	<link rel="stylesheet" href="/css/icons.css" type="text/css"/>
	<link rel="stylesheet" href="/css/menu.css" type="text/css"/>
	<link rel="stylesheet" href="/css/pages.css" type="text/css"/>
	<link rel="stylesheet" href="/css/responsive.css" type="text/css"/>
	<link rel="stylesheet" href="/css/jquery.nestable.css" type="text/css"/>
	<link rel="stylesheet" href="/css/jquery.bootstrap-touchspin.min.css" type="text/css"/>
	<script src="/js/modernizr.min.js"></script>
</head>
<body class="fixed-left">
	<div class="content">
		<div class="container">
			<!-- Page-Title -->
			<div class="row">
				<div class="col-sm-12">
					<div class="page-title-box">
						<ol class="breadcrumb pull-right">
							<li class="active"><a href="add_factory.html">OrderManager</a></li>
						</ol>
						<h4 class="page-title">Add new factory</h4>
					</div>
				</div>
			</div>
			
			<!-- Button panel -->
			<div class="row">
				<div class="col-lg-2 col-sm-offset">
					<form class="form-horizontal" role="form" action="index.html" method="get">
						<button type="submit" class="btn btn-primary waves-effect w-md waves-light m-b-5">Cancel</button>
						<button type="submit" class="btn btn-success waves-effect w-md waves-light m-b-5">Save</button>
					</form>
				</div>
			</div>

			<!-- Tabs -->                 
			<div class="row">
				<div class="col-lg-6">
					<ul class="nav nav-tabs navtab-custom">
						<li class="active">
							<a href="#factory" data-toggle="tab" aria-expanded="false">
								<span class="visible-xs"><i class="fa fa-user"></i></span>
								<span class="hidden-xs">Factory</span>
							</a>
						</li>
						<li class="">
							<a href="#urlparam" data-toggle="tab" aria-expanded="false">
								<span class="visible-xs"><i class="fa fa-user"></i></span>
								<span class="hidden-xs">URL</span>
							</a>
						</li>
						<li class="">
							<a href="#monitoring" data-toggle="tab" aria-expanded="false">
								<span class="visible-xs"><i class="fa fa-user"></i></span>
								<span class="hidden-xs">Monitoring</span>
							</a>
						</li>
					</ul>
					
					<div class="tab-content">
						<!-- FACTORY TAB -->
						<div class="tab-pane active" id="factory">
							<div class="row">
								<form class="form-horizontal" role="form">
									<div class="form-group">
										<label class="col-md-2 control-label">Name</label>
										<div class="col-md-10">
											<input type="text" class="form-control" placeholder="Name"/>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">Factory Type</label>
										<div class="col-sm-10">
											<select class="form-control">
												<option>Select</option>
												<option value="INTERNAL">INTERNAL</option>
												<option value="EXTERNAL">EXTERNAL</option>
											</select>	                                		
										</div>
									</div>
									<div class="form-group">
	                               		<label class="col-sm-2 control-label">Parameter Type</label>
	                               		<div class="col-sm-10">
	                               			<select class="form-control">
	                                    		<option>Select</option>
												<option value="URL.PARAMETER">URL.PARAMETER</option>
												<option value="BODY.JSON">BODY.JSON</option>
												<option value="BODY.NAME_VALUE">BODY.NAME_VALUE</option>
											</select>	                                		
	                            		</div>
									</div>
									<div class="form-group">
	                           			<label class="col-md-2 control-label">Server URL</label>
	                               		<div class="col-md-10">
	                               			<input type="text" class="form-control" placeholder="Server URL"/>
	                               		</div>
									</div>
									<div class="form-group">
										<label class="col-md-2 control-label">Port</label>
	 									<div class="col-md-10">
											<input type="text" class="form-control" placeholder="Port"/>
	 									</div>
									</div>
								</form>
							</div>
						</div>
							
						<!-- URL TAB -->
						<div class="tab-pane" id="urlparam">
							<div class="row">
								<form class="form-horizontal" role="form">
		                          	<div class="form-group">
		                           		<label class="col-md-2 control-label">Create URL</label>
		                         		<div class="col-md-10">
		                               		<input type="text" class="form-control" placeholder="Create URL">
		                               	</div>
		                           	</div>
		                           	<div class="form-group">
		                           		<label class="col-md-2 control-label">Cancel URL</label>
		                         		<div class="col-md-10">
		                               		<input type="text" class="form-control" placeholder="Cancel URL">
		                               	</div>
		                           	</div>
		                           	<div class="form-group">
		                          		<label class="col-md-2 control-label">Activate URL</label>
		                        		<div class="col-md-10">
		                              		<input type="text" class="form-control" placeholder="Activate URL">
		                              	</div>
		                          	</div>
		                          	<div class="form-group">
		                       			<label class="col-md-2 control-label">Suspend URL</label>
		                       			<div class="col-md-10">
		                            		<input type="text" class="form-control" placeholder="Suspend URL">
		                              	</div>
		                          	</div>
		                          	<div class="form-group">
		                          		<label class="col-md-2 control-label">Update URL</label>
		                        		<div class="col-md-10">
		                            		<input type="text" class="form-control" placeholder="Update URL">
		                              	</div>
		                          	</div>
                          		</form>
                          	</div>
						</div>
							
						<!-- URL MONITORING -->
						<div class="tab-pane" id="monitoring">
							<div class="row">
								<form class="form-horizontal" role="form">
									<div class="form-group">
										<label class="col-md-2 control-label">Monitoring URL</label>
										<div class="col-md-10">
											<input type="text" class="form-control" placeholder="Monitoring URL"/>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-2 control-label">Monitoring Port</label>
										<div class="col-md-10">
											<input type="text" class="form-control" placeholder="Monitoring Port"/>
										</div>
									</div>
								</form>		
							</div>
						</div>
					</div><!-- tab-content -->
				</div>
			</div><!-- end row -->
			
		</div>
	</div>
	
	<!-- Plugins  -->
	<script src="/js/jquery.min.js" type="text/javascript"></script>
	<script src="/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="/js/detect.js" type="text/javascript"></script>
	<script src="/js/fastclick.js" type="text/javascript"></script>
	<script src="/js/jquery.slimscroll.js" type="text/javascript"></script>
	<script src="/js/jquery.blockUI.js" type="text/javascript"></script>
	<script src="/js/waves.js" type="text/javascript"></script>
	<script src="/js/wow.min.js" type="text/javascript"></script>
	<script src="/js/jquery.nicescroll.js" type="text/javascript"></script>
	<script src="/js/jquery.scrollTo.min.js" type="text/javascript"></script>
	<script src="/js/switchery.min.js" type="text/javascript"></script>
	<script src="/js/jquery.waypoints.js" type="text/javascript"></script>
	<script src="/js/jquery.counterup.min.js" type="text/javascript"></script>
	<script src="/js/jquery.circliful.min.js" type="text/javascript"></script>
	<script src="/js/jquery.sparkline.min.js" type="text/javascript"></script>
	<script src="/js/jquery.bootstrap-touchspin.min.js" type="text/javascript"></script>
	<script src="/js/skycons.min.js" type="text/javascript"></script>
	<script src="/js/jquery.dashboard.js" type="text/javascript"></script>
	<script src="/js/jquery.nestable.js" type="text/javascript"></script>
	<script src="/js/jquery.core.js" type="text/javascript"></script>
	<script src="/js/jquery.app.js" type="text/javascript"></script>
	<script src="/js/nestable.js" type="text/javascript"></script>
	<script type="text/javascript">
		var resizefunc = [];
		$(document).ready(function () {
			$("input[name='numberpicker']").TouchSpin({
				buttondown_class: "btn btn-primary",
				buttonup_class: "btn btn-primary"
			});
		});
	</script>
</body>
</html>
