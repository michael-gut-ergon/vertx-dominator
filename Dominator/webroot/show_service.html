<!DOCTYPE html>
<html>
  <head>
	<title>OrderManager</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="OrderManager by Ergon">
	<meta name="author" content="Michael Gut">
	<link rel="shortcut icon" href="/img/favicon_1.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="/img/apple-touch-icon_1.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/img/apple-touch-icon-retina_1.png">
	<link rel="stylesheet" href="/css/switchery.min.css" type="text/css"/>
	<link rel="stylesheet" href="/css/jquery.circliful.css" type="text/css"/>
	<link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css"/>
	<link rel="stylesheet" href="/css/components.css" type="text/css"/>
	<link rel="stylesheet" href="/css/core.css" type="text/css"/>
	<link rel="stylesheet" href="/css/icons.css" type="text/css"/>
	<link rel="stylesheet" href="/css/menu.css" type="text/css"/>
	<link rel="stylesheet" href="/css/pages.css" type="text/css"/>
	<link rel="stylesheet" href="/css/responsive.css" type="text/css"/>
	<link rel="stylesheet" href="/css/jquery.nestable.css" type="text/css"/>
	<script src="/js/modernizr.min.js"></script>
</head>
<body class="fixed-left">
	<!-- Start content -->
	<div class="content">
		<div class="container">
			<!-- Page-Title -->
			<div class="row">
				<div class="col-sm-12">
					<div class="page-title-box">
						<ol class="breadcrumb pull-right">
							<li><a href="index.html">OrderManager</a></li>
							<li><a href="add_offering.html">Modify Service</a></li>
						</ol>
						<h4 class="page-title">Service</h4>
					</div>
				</div>
			</div>
			<!-- Button panel -->
            <div class="row">
            	<div class="col-lg-1 col-sm-offset">
					<form class="form-horizontal" role="form" action="index.html" method="get">
						<button type="submit" class="btn btn-primary waves-effect w-md waves-light m-b-5">Close</button>
					</form>
                </div>
            </div>
            <!-- Form -->
            <div class="row">
            	<div class="card-box">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<div class="col-md-10  col-sm-offset">
		                   		<label class="col-md-2 control-label">Address</label>
								<div class="col-md-10">
									<select class="form-control">
										<option>Select</option>
										<option value="5">Sieberweg 2, 5689 Bäsenbüren</option>
										<option value="6">Widnauerstrasse 45, 8234 Ermattingen</option>
										<option value="9">Manerplatz, 7700 Togghausen</option>
									</select>
								</div>	                                		
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-10  col-sm-offset">
								<label class="col-sm-2 control-label">Access Technology</label>
								<div class="col-md-10">
									<select class="form-control">
										<option>Select</option>
										<option value="1">Managed Switch</option>
										<option value="2">BBCS (Broadband Connectivity Services)</option>
										<option value="2">ADSL</option>
										<option value="2">VDSL</option>
										<option value="2">SDSL</option>
										<option value="3">AOL (Acces Line Optical)</option>
										<option value="3">Dark Fiber</option>
										<option value="5">G.fast</option>
										<option value="4">Carrier Aggregation</option>
										<option value="6">2G (GPRS, EDGE und GSM)</option>
										<option value="7">3G (UMTS, HSPA und HSPA+)</option>
										<option value="8">4G/LTE</option>
										<option value="9">5G</option>
									</select>
								</div>	                                		
							</div>
						</div>
	                   	<div class="form-group">
							<div class="col-md-10 col-sm-offset-1">
								<div class="checkbox checkbox-primary">
									<input id="checkboxBackup" type="checkbox" checked>
									<label for="checkboxBackup">Backup</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-10  col-sm-offset">
								<label class="col-md-2 control-label">Backup Lösungen</label>
								<div class="col-md-10">
									<select class="form-control">
										<option>Select</option>
										<option value="1">MOUNT10</option>
										<option value="2">4G</option>
										<option value="3">Double Line</option>
									</select>	                                		
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-10  col-sm-offset">
								<label class="col-md-2 control-label">Contact</label>
								<div class="col-md-10">
									<input type="text" class="form-control" placeholder="Contact">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-10  col-sm-offset">
								<label class="col-md-2 control-label">Comments</label>
								<div class="col-md-10">
									<textarea class="form-control" rows="5"></textarea>
								</div>
							</div>
						</div>
					</form>
				</div>
            </div>
		</div>
	</div>
    <!-- jQuery  -->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/detect.js"></script>
    <script src="/js/fastclick.js"></script>
    <script src="/js/jquery.slimscroll.js"></script>
    <script src="/js/jquery.blockUI.js"></script>
    <script src="/js/waves.js"></script>
    <script src="/js/wow.min.js"></script>
    <script src="/js/jquery.nicescroll.js"></script>
    <script src="/js/jquery.scrollTo.min.js"></script>
    <script src="/js/jquery.core.js"></script>
    <script src="/js/jquery.app.js"></script>
    <script src="/js/switchery.min.js"></script>
</body>
</html>
